<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  </head>

  <body>
    
    <div class="fullCalculator">

      <div class="displayCont">
        <input id="display" readonly>
      </div>

      <div class="buttonsCont">

        <div class="buttonsPad">
          <div class="row1">
            <button onclick="clearDisplay()">C</button>
            <button>()</button>
            <button>%</button>
            <button onclick="appendToDispay('/')"> /</button><br>
          </div>
          
          <div class="row2">
            <button onclick="appendToDispay('9')">9</button>
            <button onclick="appendToDispay('8')">8</button>
            <button onclick="appendToDispay('7')">7</button>
            <button onclick="appendToDispay('*')">*</button><br>
          </div>
  
          <div class="row3">
            <button onclick="appendToDispay('6')">6</button>
            <button onclick="appendToDispay('5')">5</button>
            <button onclick="appendToDispay('4')">4</button>
            <button onclick="appendToDispay('-')">-</button><br>
          </div>
  
          <div class="row4">
            <button onclick="appendToDispay('3')">3</button>
            <button onclick="appendToDispay('2')">2</button>
            <button onclick="appendToDispay('1')">1</button>
            <button onclick="appendToDispay('+')">+</button><br>
          </div>
  
          <div class="row5">
            <button>...</button>
            <button onclick="appendToDispay('0')">0</button>
            <button onclick="appendToDispay('.')">.</button>
            <button onclick="calculate()">=</button>
          </div>
          
        </div>
      </div>
      
    </div>
    

    <script src="index.js"></script>  
  </body>

</html>
